<app-home></app-home>

<div class="container mt-5">
    <h3 class="text-center mt-5">Reservation list</h3>
    <div class="table-responsive">
        <table *ngIf="reservations.length; else noReservation" class="table mt-3">
            <thead class="table-dark">
                <tr class="text-center">
                    <th>Guest</th>
                    <th>Email</th>
                    <th>Room No.</th>
                    <th>Check-In</th>
                    <th>Check-out</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center align-middle" *ngFor="let reservation of reservations">
                    <td>{{ reservation.guestName }}</td>
                    <td>{{ reservation.guestEmail }}</td>
                    <td>{{ reservation.roomNumber }}</td>
                    <td>{{ reservation.checkInDate }}</td>
                    <td>{{ reservation.checkOutDate }}</td>
                    <td>
                        <button class="btn btn-danger mx-2" (click)="deleteReservation(reservation.id)">Delete</button>
                        <button class="btn btn-primary" [routerLink]="['/edit', reservation.id]">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #noReservation>
        <p class="text-center">No reservation available.</p>
    </ng-template>
</div>
